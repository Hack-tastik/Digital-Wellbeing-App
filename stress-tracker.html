<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Add styles for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2ecc71;
      padding: 20px;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .section {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .questionnaire form {
      display: flex;
      flex-direction: column;
    }

    .questionnaire label {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .questionnaire input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .questionnaire button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .questionnaire button:hover {
      background-color: #27ae60;
    }

    /* Style for the pie chart */
    canvas {
      max-width: 500px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Stress Tracker</h1>
    <p>Complete the questionnaire below to assess your stress level and get recommendations.</p>
  </header>

  <div class="container">

    <!-- Questionnaire Section -->
    <section class="section questionnaire">
      <h2>1. Stress Assessment Questionnaire</h2>
      <form id="stressForm" method="GET">
        <label for="question1">How often do you feel stressed in a day?</label>
        <input type="range" id="question1" name="question1" min="0" max="10" value="5">

        <label for="question2">How well do you manage your stress?</label>
        <input type="range" id="question2" name="question2" min="0" max="10" value="5">

        <label for="question3">Do you feel overwhelmed by daily tasks?</label>
        <input type="range" id="question3" name="question3" min="0" max="10" value="5">

        <label for="question4">How much time do you dedicate to relaxation?</label>
        <input type="range" id="question4" name="question4" min="0" max="10" value="5">

        <button type="submit">Submit</button>
      </form>
    </section>

  </div>

  <script>
    // Handle form submission
    document.getElementById('stressForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Get form values
      const q1 = parseInt(document.getElementById('question1').value);
      const q2 = parseInt(document.getElementById('question2').value);
      const q3 = parseInt(document.getElementById('question3').value);
      const q4 = parseInt(document.getElementById('question4').value);

      // Calculate the average stress level (scale from 0 to 10)
      const avgStress = (q1 + q2 + q3 + q4) / 4;

      // Dynamically calculate the stress level and redirect to the solutions page with the stress value
      window.location.href = `solutions.html?stress=${avgStress.toFixed(2)}`;
    });
  </script>

</body>
</html>
